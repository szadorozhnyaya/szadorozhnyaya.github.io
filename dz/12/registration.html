<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Panel</title>
    <link rel="stylesheet" href="../../fonts/cera_pro/cera_pro.css">
    <link rel="stylesheet" type="text/css" href="./css/registration.css">
</head>
<body>
 <main>
    <div class="registration">
        <div class="links">
            <a href="#">Login</a>
            |
            <a class="color" href="#">Register</a>
        </div>
        <h2>Enter your email and password to register.</h2>
    
        <form class="container">
            <input type="text" placeholder="User name" required>
            <input type="email" placeholder="Enter your email address" required>
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password" required>
            <button>Register</button>
        </form>
    
        <div class="title-with-lines">
            <div class="line"></div>
            <h2>Or register with</h2>
            <div class="line"></div>
        </div>
        <div class="buttons">
            <button>
                <img src="./images/googleicon.svg" alt="google-icon">
                Continue with Google
            </button>
            
            <button>
                <img src="./images/facebookicon.svg" alt="facebook-icon">
                Continue with Facebook
            </button>
        </div>
     </div>
 </main>
</body>
</html>

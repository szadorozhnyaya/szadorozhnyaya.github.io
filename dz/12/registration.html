<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Panel</title>
    <link rel="stylesheet" href="../../fonts/cera_pro/cera_pro.css">
    <link rel="stylesheet" type="text/css" href="./css/registration.css">
</head>
<body>
 <main>
    <div class="registration">
        <div class="links">
            <a href="#">Login</a>
            |
            <a class="color" href="#">Register</a>
        </div>
        <h2>Enter your email and password to register.</h2>
    
        <form class="container">
            <input type="text" placeholder="User name" required>
            <input type="email" placeholder="Enter your email address" required>
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password" required>
            <label class="checkbox-group">
                <input type="checkbox" required>
                <svg xmlns="http://www.w3.org/2000/svg" width="800px" height="800px" viewBox="0 0 24 24" fill="none">
                    <g id="Interface / Checkbox_Check">
                        <path id="Vector" d="M8 12L11 15L16 9M4 16.8002V7.2002C4 6.08009 4 5.51962 4.21799 5.0918C4.40973 4.71547 4.71547 4.40973 5.0918 4.21799C5.51962 4 6.08009 4 7.2002 4H16.8002C17.9203 4 18.4796 4 18.9074 4.21799C19.2837 4.40973 19.5905 4.71547 19.7822 5.0918C20 5.5192 20 6.07899 20 7.19691V16.8036C20 17.9215 20 18.4805 19.7822 18.9079C19.5905 19.2842 19.2837 19.5905 18.9074 19.7822C18.48 20 17.921 20 16.8031 20H7.19691C6.07899 20 5.5192 20 5.0918 19.7822C4.71547 19.5905 4.40973 19.2842 4.21799 18.9079C4 18.4801 4 17.9203 4 16.8002Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </g>
                </svg>
                Required checkbox
            </label>
            <button>Register</button>
        </form>
    
        <div class="title-with-lines">
            <div class="line"></div>
            <h2>Or register with</h2>
            <div class="line"></div>
        </div>
        <div class="buttons">
            <button>
                <img src="./images/googleicon.svg" alt="google-icon">
                Continue with Google
            </button>
            
            <button>
                <img src="./images/facebookicon.svg" alt="facebook-icon">
                Continue with Facebook
            </button>
        </div>
     </div>
 </main>

 <div id="preloader">
    <svg class="loading-spinner" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
        <circle cx="24" cy="4" r="4" fill="#fff"/>
        <circle cx="12.19" cy="7.86" r="3.7" fill="#fffbf2"/>
        <circle cx="5.02" cy="17.68" r="3.4" fill="#fef7e4"/>
        <circle cx="5.02" cy="30.32" r="3.1" fill="#fef3d7"/>
        <circle cx="12.19" cy="40.14" r="2.8" fill="#feefc9"/>
        <circle cx="24" cy="44" r="2.5" fill="#feebbc"/>
        <circle cx="35.81" cy="40.14" r="2.2" fill="#fde7af"/>
        <circle cx="42.98" cy="30.32" r="1.9" fill="#fde3a1"/>
        <circle cx="42.98" cy="17.68" r="1.6" fill="#fddf94"/>
        <circle cx="35.81" cy="7.86" r="1.3" fill="#fcdb86"/>
    </svg>
</div>
</body>
</html>
